{% extends "layout.html" %}
{% block content %}
    <br>

    <div class="container">
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                {% for message in messages %}
                    <p>{{ message }}</p>
                {% endfor %}
            {% endif %}
        {% endwith %}
        <form action="{{ form_url }}" method="post">
            <p><label for="title">Title:</label><br>
                <textarea id="title" name="title" placeholder="Make it short and concrete!" rows="1" cols="40"
                          type="text"
                          required=on></textarea></p>

            <p><label for="message">Your question:</label><br>
                <textarea id="message" name="message" placeholder="Enter your detailed question" rows="5" cols="60"
                          required=on>

            </textarea>
            </p>

            <div class="custom-file">
                <input type="file" class="custom-file-input" name='image' id="inputGroupFile01">
                <label class="custom-file-label" for="inputGroupFile01">Choose file</label>
            </div>
    <br>
    <button class="btn btn-secondary" type="submit">{{ button_title }}</button>
    </form>
    </div>

{% endblock %}
