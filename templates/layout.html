<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
    <title>Ask mate v 3.0</title>
</head>
<body>
<header class="site-header">
    <nav class="navbar navbar-expand-md navbar-dark bg-steel fixed-top">
        <div class="container">
            <a class="navbar-brand" href="/">
                <img src="/static/AskMatelogo2.png" width="90" height="35" alt="">
            </a>
        </div>
        <div class="container">
            {% if session['username'] %}
                <p class="text-white ">Hello <em>{{ session['username'] }}</em></p>
            {% endif %}
            {% if not session['username'] %}
                <form action='/login' method="POST">
                    <input type="text" name="username" placeholder="username" value="{{ username }}" required>
                    <input type="text" name="password" placeholder="password" value="{{ password }}" required>
                    <button class="btn btn-outline-light" type="submit">Log in</button>
                </form>
                <a class="btn btn-outline-light" role="button" color="light" href='/registration'>Create
                    Account </a>
            {% else %}
                <a class="btn btn-outline-light" role="button" href='/logout'>Log out</a>
            {% endif %}

        </div>


    </nav>
</header>
<main role="main" class="container">
    <div class="row">
        <div class="col-md-12">
            {% block content %}{% endblock %}
        </div>

    </div>
</main>

<! -- here goes child template -->

</body>
</html>
