{% extends "layout.html" %}
{% block content %}
<br>
<div class="card">
    <div class="card-body">
        <strong>
            {{ question['title'] }}
        </strong><br>
        {{ question['message'] }}
    </div>
</div>
<div class="container">
    {% with messages = get_flashed_messages() %}
    {% if messages %}
    {% for message in messages %}
    <p>{{message}}</p>
    {% endfor %}
    {% endif %}
    {% endwith %}
<form action="{{ form_url }}" method="post">
        <p>
            <label for="message">Your answer</label><br>
            <textarea id="message" name="message" placeholder="Enter your answer here" rows="5" cols="60"
                        required=on>{% if edit_answer %}{{ edit_answer['message'] }}{% endif %}</textarea>
        </p>
  <!--<div class="custom-file">
    <input type="file" class="custom-file-input" name='image' id="inputGroupFile01">
    <label class="custom-file-label" for="inputGroupFile01">Choose file</label>
  </div>-->
<br>
    <button class="btn btn-secondary" type="submit">{{ button_title }}</button>
</form>
</div>

{% endblock %}
